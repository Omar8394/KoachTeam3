{% extends "security/passwordReset.html" %}
{% block title %} Link Send {% endblock title %}
{% block content %}
 <div class="col-md-12">
   {% if urlimage %}
            <img src="{{ urlimage }}" class="navbar-brand mt-5">
   {% else %}
            <img src="{{ imagelocal }}" class="navbar-brand mt-5">
   {% endif %}
    </div>

    <div class="col-md-12 d-flex justify-content-center text-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header bg-dark2">
                <div class="card-title">

                    {% if msg %}
                        <span class="text-danger">{{ msg | safe }}</span>
                    {% else %}
                    <span style="color: white">
                        {{ titulo }}
                    </span>
                    {% endif %}

                </div>
            </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger" role="alert">
                                {{ mensaje }}
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
