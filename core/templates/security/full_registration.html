{% extends "security/landPage.html" %}
{% block title %}Full Registration{% endblock %}
{% block titulo %}Full Registration Form{% endblock %}
{% block registrofull %}
    <span class="h3 text-dark tex">User Credentials</span>
<div class="form-row justify-content-center">
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password1">
  </div>
    <div class="form-group">
    <label for="password2">Repeat Password</label>
    <input type="password" class="form-control" name="password2" id="password2">
  </div>
</div>
{% endblock %}
