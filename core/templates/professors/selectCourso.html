<div class="modal-content">
    
   <div class="modal-header">
      <h5 class="modal-title">Courso</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <form id="formProfessors" class="form" method="POST">
      {% csrf_token %}
      <div class="modal-body">
          <!--Combo-box Programs-->
         <div class="form-row">
            <div class="form-group col-12">
               <label for="categoryProgram" class="col-form-label">Programs</label>
               <select class="form-control" name="categoryProgram" id="categoryProgram" onchange="cambiar_comb()" required >
                  <option value="null">Select a option</option>
                  {% for item in categorias %}
                  
                  <option value={{item.idestructuraprogrmas}} id="opProgram">{{item.descripcion}}</option>
                  
                  {% endfor%}
               </select>
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-12">
               <label for="categoryProgram" class="col-form-label">Process</label>
               <select class="form-control" name="categoriasProcess" id="categoriasProcess" onchange="cambiar_comb1()" required>
                 

               </select>
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-12">
               <label for="categoryProgram" class="col-form-label">Unit</label>
               <select class="form-control" name="categoriasUnit" id="categoriasUnit" onchange="cambiar_comb2()" required>
                  


               </select>
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-12">
               <label for="categoryProgram" class="col-form-label">Course</label>
               <select class="form-control" name="categoriasCourse" id="categoriasCourse" onchange="comboFinal()" required>
                  


               </select>
            </div>
         </div>

        <!-- End Fin Combo-box-->
         
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">
            <i class="fas fa-arrow-left mr-2"></i>Back
         </button>
               
         <a onclick="redireccion()" class="button btn btn-success">
            <strong>Next</strong><i class="fas fa-arrow-right ml-2 "></i>
         </a>
         
      </div>
   </form>
</div>
