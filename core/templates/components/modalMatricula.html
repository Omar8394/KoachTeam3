<form class="form" id="enroll" name="enroll" onsubmit="enviar();return false">
    {% csrf_token %}    
  
<div class="modal-content" onload="Carga()">
    <div class="modal-header">
        <h4 style="left: initial;" class="modal-title">Enrollment Details</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        
            <div class="row">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                           
                        </div>
                    </div>
                 
                </div>
                
                <div class="col-6">
                <span class="form-control"> <label for="">Names</label></span>
                <span class="form-control"> <label for="">{{persona}}  {{persona.apellido}}</label></span>
                <br>
                <span class="form-control"> <label for="">Regestry Date </label></span>
                <span class="form-control"> <label for=""> {{persona.fecha_registro}}</label></span>
                <br>
                <span class="form-control"> <label for="">Email</label></span>
                <span class="form-control"> <label for="">  {{persona.correos}}</label></span>
                <br>
                
                <span class="form-control"> <label for="">Contact Number</label></span>
                <span class="form-control"> <label for=""> {{persona.telefonos}}</label></span>
            </div>
                <div class="col-6">
                    
                        <label for="status">Enrollment Status</label>
                               
                        <select id="status" name="status" required  class="form-control">
                            <option value="" selected> </option>
                
                
                             {% for mat in status %}
                             <option value="{{mat.id_tabla}}"  {% if mat.id_tabla == matriculaApplication.fk_status_matricula.id_tabla  %} selected {% endif %} > {{mat}}</option>
                             {% endfor %}
                      
                
                         </select>
                       

                        
                            <label for="type">Enrollment Type</label>
                                   
                            <select  id="type" name="type" required  class="form-control">
                                <option value="" selected> </option>
                    
                    
                                 {% for mat in types%}
                                 <option value="{{mat.id_tabla}}"  {% if mat.id_tabla == matriculaApplication.fk_tipo_matricula.id_tabla  %} selected {% endif %}> {{mat}}</option>
                                 {% endfor %}
                          
                    
                             </select>
                           
                </div>

            </div>
         
        
    </div>
    <div class="modal-footer">
        <input type="submit"  class="btn btn-default"  value="Save Changes">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
