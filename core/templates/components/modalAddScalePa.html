<form class="form" id="scalePa" name="scalePa">
    {% csrf_token %}      
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title mt-1">Add score splits</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="desc_escala">Range</label>
                    <input type="text" class="form-control" id="desc_calificacion" placeholder="Example: 1 to 3">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Description</label>
                    <select
                    class="form-control"
                    id="fk_calificacion"
                    
                    >
                        <option
                            value="null"
                            disabled
                            selected
                        >
                            ...
                        </option>
                    </select>
                </div>
            </div>       

              
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="max_points">Max points</label>
                    <input type="text" class="form-control" id="max_points" placeholder="Enter a number">
                </div>
                <div class="form-group col-md-6 d-flex justify-content-start">
                    <button
                        class="btn btn-info mt-4"
                   
                    >
                        Add
                        <i class="fas fa-arrow-down ml-1"></i>
                    </button>
                </div>
            </div>

            <div class="form-row text-center">
                <div class="form-group col-md-12">
                    <table class="table table-sm table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Description
                                </th>
                                <th>
                                   Por definir
                                </th>
                                <th>
                                    Max points
                                </th>
                            
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr

                            >
                                <td>
                                </td>

                                <td>
                                    
                                </td>

                                <td>
                                    
                                </td>

                                <td>
                                    <button type="button" class="btn btn-icon btn-sm btn-danger ml-1"  data-toggle="tooltip" data-placement="top" title="Delete">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>  
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
        </div>
    </div><!-- /.modal-content -->
</form>
