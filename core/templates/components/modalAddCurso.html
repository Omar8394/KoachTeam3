<div class="modal-content">
   <div class="modal-header">
      <h5 class="modal-title"><strong>Course</strong></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <form id="formCurso" class="form">
      <div class="modal-body">
         <div class="form-row">
            <div class="form-group col-6">
               <label for="programCourse" class="col-form-label">Program</label>
               <select class="form-control" name="programCourse" id="programCourse" onchange="changeProgram()">
                  <option value="null" {% if not modeloAbuelo %}selected{% endif %} disabled>Select a program</option>
                  {% for item in programs %}
                  <option value="{{item.pk}}" {% if modeloAbuelo %}{% if modeloAbuelo.fk_estructura_padre_id == item.pk %}selected{% endif %}{% endif %}>{{item.descripcion}}</option>
                  {% endfor%}
               </select>
            </div>
            <div class="form-group col-6">
               <label for="processCourse" class="col-form-label">Process</label>
               <select class="form-control" name="processCourse" id="processCourse" onchange="changeProcess()" required>
                  <option value="null" {% if not modeloPadre %}selected{% endif %} disabled>Select a process</option>
                  {% for item in processes %}
                  <option value="{{item.pk}}" {% if modeloPadre %}{% if modeloPadre.fk_estructura_padre_id == item.pk %}selected{% endif %}{% endif %}>
                     {{item.descripcion}}</option>
                  {% endfor%}
               </select>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-6">
               <label for="padreCourse" class="col-form-label">Unit</label>
               <select class="form-control" name="padreCourse" id="padreCourse" required>
                  <option value="null" {% if not modelo %}selected{% endif %} disabled>Select an unit</option>
                  {% for item in units %}
                  <option value="{{item.pk}}" {% if modelo %}{% if modelo.fk_estructura_padre_id == item.pk %}selected{% endif %}{% endif %}>
                     {{item.descripcion}}</option>
                  {% endfor%}
               </select>
            </div>
            <div class="form-group col-6">
               <label for="comboProcess" class="col-form-label">Other</label>
               <select class="form-control" name="comboProcess" id="comboProcess">
                  <option value="null" selected disabled>Select a process</option>
               </select>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-6">
               <label for="titleCourse" class="col-form-label">Title</label>
               <input type="text" class="form-control" id="titleCourse"
                  placeholder="Enter a title for this course"
                  required value="{% if modelo %}{{ modelo.descripcion }}{% endif %}">
            </div>
            <div class="form-group col-6">
               <label for="codeCourse" class="col-form-label">Code</label>
               <input type="text" class="form-control" id="codeCourse"
                  placeholder="Enter a code to identify this course"
                  required value="{% if modeloCurso %}{{ modeloCurso.codigo_curso}}{% endif %}"
                  >
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-12">
               <label for="descriptionCourse" class="col-form-label">Description</label>
               <textarea class="form-control" id="descriptionCourse" placeholder="Enter a description here"
               required value="{% if modeloCurso %}{{ modeloCurso.desc_curso}}{% endif %}"
               ></textarea>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-6">
               <label for="tagCourse" class="col-form-label">Tag</label>
               <input type="text" class="form-control" id="tagCourse"
                  placeholder="Enter a abbreviation to identify this course"
                  required value="{% if modeloCurso %}{{ modeloCurso.abrev_curso}}{% endif %}">
            </div>
            <div class="form-group col-6">
               <label for="diponibleCourse" class="col-form-label">Available from</label>
               <input type="date" class="form-control" id="disponibleCourse"
               required value="{% if modeloCurso %}{{ modeloCurso.disponible_desde}}{% endif %}">
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-6">
               <div class="custom-control custom-checkbox ml-2">
                  <input type="checkbox" class="custom-control-input" name="checkExpertCB" id="checkExpertCB"
                  {% if modeloCurso %}{% if modeloCurso.tipo_evaluacion %} checked {% endif %}{% endif %}>
                  <label class="custom-control-label" for="checkExpertCB">Expert test</label>
               </div>
            </div>
            <div class="form-group col-6">
               <div class="custom-control custom-checkbox ml-2">
                  <input type="checkbox" class="custom-control-input" name="checkDurationCB" id="checkDurationCB"
                  {% if modeloCurso %}{% if modeloCurso.duracion %} checked {% endif %}{% endif %}>
                  <label class="custom-control-label" for="checkDurationCB">Handle duration</label>
               </div>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-6">
               <label for="durationCourse" class="col-form-label">Duration</label>
               <input type="number" class="form-control" id="durationCourse" placeholder="0"
               required value="{% if modeloCurso %}{{ modeloCurso.duracion}}{% endif %}">
            </div>
            <div class="form-group col-6">
               <label for="timeCourse" class="col-form-label">Time</label>
               <select class="form-control" name="timeCourse" id="timeCourse">
                  <option value="null" selected disabled>Select a type time</option>
               </select>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal"><i
               class="fas fa-arrow-left mr-2"></i>Back</button>
         <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
      </div>
   </form>
</div>
