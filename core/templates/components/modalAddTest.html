<div class="form-row">
   <div class="form-group col-md-6">
      <label for="minApp">Minimun score to approve</label>
      <input type="text" name="minApp" class="form-control" id="minApp" placeholder="Enter a number"
      {% if modelo %}{% if modelo.calificacion_aprobar %} value="{{modelo.calificacion_aprobar}}" {% endif %}{% endif %}>
   </div>
   <div class="form-group col-md-6">
      <label for="repeats">Amount of repeats</label>
      <input type="text" name="repeats" class="form-control" id="repeats" placeholder="Enter a number"
      {% if modelo %}{% if modelo.nro_repeticiones %} value="{{modelo.nro_repeticiones}}" {% endif %}{% endif %}>
   </div>
</div>
<div class="form-row">
   <div class="form-group col-md-12">
      <label for="qualification">Qualification</label>
      <select class="form-control" id="qualification" name="qualification">
         <option value="null" disabled {% if not modelo %}selected{% else %}{% if not modelo.fk_escala_evaluacion %} selected {% endif %}{% endif %}>Select an option</option>
   
         {% for cal in escalas %}
         <option value="{{cal.pk}}" {% if modelo %}{% if modelo.fk_escala_evaluacion_id == cal.pk %}selected{% endif %}{% endif %}> {{cal}}</option>
         {% endfor %}
      </select>
   </div>
</div>
<div class="form-row">
   <div class="form-group col-md-6">
      <div class="custom-control custom-checkbox ml-2">
         <input type="checkbox" class="custom-control-input" name="checkDurationCB" id="checkDurationCB"
            onclick="toggleTime()" {% if modelo %}{% if modelo.duracion %} checked {% endif %}{% endif %}>
         <label class="custom-control-label" for="checkDurationCB">Handle duration</label>
      </div>
   </div>
   <div class="form-group col-md-6">
      <div class="custom-control custom-checkbox ml-2">
         <input type="checkbox" class="custom-control-input" name="checkExpertCB" id="checkExpertCB" {% if modelo %}{% if modelo.fk_estructura_programa.fk_categoria.desc_elemento == 'Expert test' %} checked {% endif %}{% endif %}>
         <label class="custom-control-label" for="checkExpertCB">Expert test</label>
      </div>
   </div>
   
</div>
<div class="form-row">
   <div class="form-group col-md-6">
      <label for="durationActivity" class="col-form-label">Duration</label>
      <input type="number" class="form-control" name="durationActivity" id="durationActivity" placeholder="0" required {% if modelo %} {% if modelo.duracion %} value="{{ modelo.duracion}}" {%else%} disabled {% endif %}{% else %} disabled {% endif %}>
   </div>
   <div class="form-group col-md-6">
      <label for="timeActivity" class="col-form-label">Time</label>
      <select class="form-control" name="timeActivity" id="timeActivity" {% if modelo %}{% if not modelo.fk_tipo_duracion%}disabled{% endif %}{% else %}disabled{% endif %}>
         <option value="null" disabled {% if not modelo %} selected {% else %}{% if not modelo.fk_tipo_duracion %} selected {% endif %}{% endif %}>Select a type time</option>
         {% for item in tipoDuracion %}
         <option value="{{item.pk}}" {% if modelo %}{% if modelo.fk_tipo_duracion_id == item.pk %}selected{% endif %}{% endif %}>{{item.desc_elemento}}</option>
         {% endfor%}
      </select>
   </div>
</div>
