<div class="modal-content">
   <div class="modal-header">
      <h5 class="modal-title">Topic</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <form id="formTopico" class="form">
      <div class="modal-body">
         <div class="form-row">
            <div class="form-group col-12">
               <label for="padreTopic" class="col-form-label">Course</label>
               <select class="form-control" name="padreTopic" id="padreTopic" required>
                  <option value="null" disabled {% if not modelo %}selected{% endif %}>Select a course</option>
                  {% for item in courses %}
                  <option value="{{item.pk}}" {% if modelo %}{% if modelo.fk_estructura_padre_id == item.pk %}selected{% endif %}{% endif %}>{{item.descripcion}}</option>
                  {% endfor%}
               </select>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-12">
               <label for="descriptionTopic" class="col-form-label">Title</label>
               <input type="text" class="form-control" name="descriptionTopic" id="descriptionTopic"
                  placeholder="Enter a title" required value="{% if modelo %}{{ modelo.descripcion }}{% endif %}">
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-12">
               <label for="resumenTopic" class="col-form-label">Description</label>
               <textarea class="form-control" name="resumenTopic" id="resumenTopic"
                  placeholder="Enter a description here">{% if modelo %}{{ modelo.resumen}}{% endif%}</textarea>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-12">
               <label for="urlTopic" class="col-form-label">Codename</label>
               <input type="text" class="form-control" name="urlTopic" id="urlTopic" placeholder="Enter a codename"
                  required value="{% if modelo %}{{ modelo.url }}{% endif %}">
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-12">
               <label for="creditos" class="col-form-label">Credits</label>
               <input type="number" class="form-control" name="creditos" id="creditos" placeholder="1" required
                  value="{% if modelo %}{{ modelo.peso_creditos }}{% endif %}">
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal"><i
               class="fas fa-arrow-left mr-2"></i>Back</button>
         <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
      </div>
   </form>
</div>
