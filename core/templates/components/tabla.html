<table class="table table-hover table-striped table-borderless text-center">
   <thead>
      <tr>
         {% for field in fields %}
         <td>
            <strong>
               {{field}}
            </strong>
         </td>
         {% endfor %}
      </tr>
   </thead>
   <tbody>
      {% for row in data %}
      <tr>
         {% for key,value in row.items %}
            {% for llave in keys%}
               {% if llave == key %}
                  <td>{{value}}</td>
               {% endif %}
            {% endfor %}
         {% endfor %}
         <td>
            <button type="button" class="btn btn-icon btn-sm btn-info" data-placement="top" title="Tooltip on top"
               data-toggle="modal" data-target="#newModal">
               <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-icon btn-sm btn-danger ml-1" data-toggle="modal"
               data-target="#newModal">
               <i class="fas fa-trash-alt"></i>
            </button>
            <button onclick="toggleContentChild('{{row.pk}}')" id="btnTablaHijo{{row.pk}}" type="button" class="btn btn-icon btn-sm btn-warning ml-1">
               <i class="fas fa-clipboard"></i>
            </button>
         </td>
      </tr>
      <tr id="tablaHijo{{row.pk}}" hidden>
         <td id ="contenidoHijo{{row.pk}}" colspan="{{fields|length}}" class="mt-3"></td>
      </tr>
      {% endfor %}
   </tbody>
</table>
