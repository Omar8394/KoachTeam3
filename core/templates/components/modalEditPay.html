<form class="form" id="paypal" name="paypal" onsubmit="uptdatePay();return false">
  {% csrf_token %}    

<div class="modal-content" onload="">
  <div class="modal-header">
      <h4 style="left: initial;" class="modal-title">Pay Details</h4>

<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
      
   <div class="row">
          

          
              <div class="col-6">


                <span class=""> <label for="">Users</label></span>
                <span class="form-control"> <label for="">{{pago.Nombre }}  {{ pago.Apellido}}</label></span>
                <br>
                <span class=" "> <label for="">Date </label></span>
                <span class="form-control"> <label for=""> {{pago.fecha_pago}}</label></span>
                <br>
                <span class=" "> <label for="">Reference</label></span>
                <span class="form-control"> <label for="">  {{pago.referencia}}</label></span>
                <br>
                
               

                 
                <span class=" "> <label for="">Payment Method</label></span>
                <span class="form-control"> <label for="">    {% if pago.fk_metodopago_id == 1 %}
                  {{"Paypal"}}
                  {% elif pago.fk_metodopago_id == 2 %}
                  {{"Credit card"}}
                  {% elif pago.fk_metodopago_id == 3 %}
                  {{"Bank Transfers"}}
                  {% endif %}</label></span>

           </div>


              <div class="col-6">
                <span class=" "> <label for="">Payment Status</label></span>
                  
                  <select class="form-control" id="statusG" name="statusG" onchange="" required >
           
                  <option value=""></option>
                  {% for mat in statusPago %}

                  <option value="{{mat.id_tabla}}"  {% if pago.status_pay.id_tabla == mat.id_tabla %} selected {% endif %}  > {{mat}}</option>
                     {% endfor%}

               </select>
                 
                 
                
                         
              </div>
              
               
      </div>  
      
  </div>
  <div class="modal-footer">
       <input type="submit"  class="btn btn-default"  value="Save Changes"> 
      <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
  </div>
</form>
