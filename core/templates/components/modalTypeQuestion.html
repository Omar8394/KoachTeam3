{% load static%}
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="chooseNew">Choose a type of question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="form" id="chooseContent" name="chooseContent">
        <div class="modal-body">

            <div class="form-row">
                <div class="form-group col-sm-6 text-center" onclick="chooseModal('simple')">
                    <label class="font-weight-bold mt-3">Simple</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/lesson.png' %}" style="width: 5rem;" alt="Simple img" />
                    </a>
                </div>

                <div class="form-group col-sm-6 text-center" onclick="chooseModal('multiple')">
                    <label class="font-weight-bold mt-3 ml-2">Multiple</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/homework.png' %}" style="width: 5rem;" alt="Multiple img" class="ml-1" />
                    </a>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-12 text-center" onclick="chooseModal('completion')">
                    <label class="font-weight-bold mt-3">Completion</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/forum.png' %}"  style="width: 5rem;" alt="Completion img" />
                    </a>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6 text-center" onclick="chooseModal('association')">
                    <label class="font-weight-bold mt-3">Association</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/forum.png' %}"  style="width: 5rem;" alt="Association img" />
                    </a>
                </div>

                <div class="form-group col-sm-6 text-center" onclick="chooseModal('tof')">
                    <label class="font-weight-bold mt-3 ml-2">True or false</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/test.png' %}"  style="width: 5rem;" alt="ToF img" class="ml-1" />
                    </a>
                </div>
            </div>

        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-arrow-left mr-2"></i>Back</button>
        </button>
    </div>
</div>
